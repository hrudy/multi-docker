sudo: required
services:
  - docker

before_install:
  - docker build -t hrudy/react-test -f ./client/Dockerfile.dev ./client
script:
  - docker run hrudy/react-test npm test -- --coverage

after_success:
  - docker build -t hrudy/multi-client -f ./client 
  - docker build -t hrudy/multi-nginx -f ./nginx 
  - docker build -t hrudy/multi-server -f ./server 
  - docker build -t hrudy/multi-worker -f ./worker 
# Log into docker CLI 
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push hrudy/multi-client
  - docker push hrudy/multi-nginx
  - docker push hrudy/multi-server
  - docker push hrudy/multi-worker
